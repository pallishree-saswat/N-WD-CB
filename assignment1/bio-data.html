<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata form</title>
</head>
<body>
    <div style="width: 60%; height: 60%; border: 1px solid rgb(217, 223, 217); margin-left:20%; background-color: rgb(248, 236, 236); border-radius: 5px; color: blue;">
    <h1 style="margin-left: 40%;">My Bio Data</h1>
    <form>
       <fieldset>
           <legend>Personal Information</legend>
           <label>FirstName:</label>
           <input type="text" placeholder="First Name">
           <label>LastName:</label>
           <input type="text" placeholder="Last Name">
           <br>
           <br>
           Male:
           <input type="radio" name="gender">
           Female:
           <input type="radio" name="gender">
           Others:
           <input type="radio" name="gender">
           <br>
           <br>
          <label for="date"> Date of Birth:</label>
           <input type="date">
           <br>
           <br>
           <label for="email">E-Mail:</label>
           <input type="email" placeholder="Enter Your Email">
           <br>
           <br>
           <label for="tel">Phone:</label>
           <input type="tel" id="tel" maxlength="10" placeholder="+91">
           <br>
           <br>
           <label for="height">Height: </label>
           <input type="number" placeholder="Height in Feet">
           
       </fieldset>

       <fieldset>
           <legend>Education</legend>
           <label for="school">School Name:</label>
           <input type="text" placeholder="school Name">
           <br>
           <br>
           <label for="class">Class:</label>
           <input type="text" placeholder="Enter class">
           <br>
           <br>
           <label for="stream">Stream:</label>
           <select>
               <option>Stream</option>
               <option>Science</option>
               <option>Arts</option>
               <option>Commerce</option>
               <option>Geography</option>
           </select>
           <br>
           <br>
           <label for=" marksheet">Marksheet:</label>
           <input type="file">
       </fieldset>
       <br>
       <input type="checkbox">
       I agree with terms and condition,privacy policy of your company
       <br>
       <button style="margin-bottom: 15px; margin-top: 4px; width: 30%; padding: 8px; margin-left: 34%; font-size: 16px; border-radius: 5px;">Submit</button>
    </form>
</div>
</body>
</html>
