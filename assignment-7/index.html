<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" name="" id="" placeholder="search your city">
      </form>

      <div class="details">
          <h2 class="name" id="name"></h2>

          <h4 class="date" id="date"></h4>

          <h1 class="temp" id="temp"></h1>

          <h2 class="cloud" id="cloud"></h2>

          <h6 class="minmax"  id="min"></h6>  
          <h6 class="minmax" id="max"></h6>
      </div>
      

  </div>
    
    <script src="app.js"></script>
</body>
</html>
